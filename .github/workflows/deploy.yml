name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /opt/festivalim-crm
            
            # Stop and kill everything
            pm2 stop festivalim-crm 2>/dev/null || true
            pm2 delete festivalim-crm 2>/dev/null || true
            pm2 kill 2>/dev/null || true
            sleep 2
            
            # Force kill any process on port 3000
            fuser -k 3000/tcp 2>/dev/null || true
            sleep 1
            
            # Pull latest code
            git checkout -- .
            git clean -fd
            git pull origin main
            
            # Clean build
            rm -rf .next
            npm install
            npm run build
            
            # Start fresh
            pm2 start npm --name festivalim-crm -- start
            sleep 5
            
            # Verify
            pm2 status
            echo "=== ERROR LOG ==="
            pm2 logs festivalim-crm --err --nostream --lines 15 2>/dev/null || echo "No errors"
            echo "=== HEALTH CHECK ==="
            curl -s http://localhost:3000/login -o /dev/null -w "Login: %{http_code}\n"
            CSS_FILE=$(curl -s http://localhost:3000/login | grep -oE '_next/static/css/[^"]+' | head -1)
            curl -s "http://localhost:3000/$CSS_FILE" -o /dev/null -w "CSS: %{http_code}\n"
            
            nginx -s reload 2>/dev/null || true
            echo "âœ… Deploy done"
