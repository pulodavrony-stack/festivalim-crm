name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /opt/festivalim-crm
            git checkout -- .
            git clean -fd
            git pull origin main
            rm -rf .next
            npm install
            npm run build
            pm2 restart festivalim-crm 2>/dev/null || systemctl restart festivalim-crm 2>/dev/null || true
            pm2 status 2>/dev/null || systemctl status festivalim-crm --no-pager 2>/dev/null || true
            sleep 3
            echo "âœ… Deployed successfully!"
